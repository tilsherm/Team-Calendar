<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Sherpa Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #f4f4f4;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #444;
        }
        header img {
            height: 50px;
        }
        header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #aaa;
            font-size: 14px;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.militarysherpa.com/hosted/images/72/c803090c13481d9c9e44dac14b9a94/aaa.png" alt="Military Sherpa Logo">
        <h1>Military Sherpa Calendar</h1>
    </header>
    <div class="container">
        <p>Welcome to the Military Sherpa Calendar!</p>
    </div>
    <footer>
        &copy; 2025 Military Sherpa. <a href="#">Contact Us</a>
    </footer>
</body>
</html>
